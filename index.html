<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="/imagenes/logo.png" alt="Logo de Alura">
        <h1 class="titulo">Encriptador de texto</h1>
    </header>
    <main>
        <section>
            <textarea class="area-de-texto" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo se permiten letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="boton-copiar" onclick="botonCopiar()">Copiar</button>
            </div>
        </section>
    </main>
<script src="/script.js"></script>
</body>
<footer class="footer">
    <p class="autor">Desarrollado por José Vásquez</p>
</footer>
</html>
